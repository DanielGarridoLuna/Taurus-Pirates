<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Estilo.css">
    <link rel="shortcut icon" href="img/icono.ico">
</head>
  <body class="bg-dark">
    
    <div class="container">
      <input type="number" id="venta" placeholder="¿Cuanto vendiste?" class="form-control w-100 m-2">
      <input type="number" id="viaticos" placeholder="¿Cuanto te dieron de viaticos?" class="form-control w-100 m-2">
      <input type="number" id="comida" placeholder="¿Cuanto gastaste en comida?" class="form-control w-100 m-2">
      <input type="number" id="hosp" placeholder="¿Cuanto gastaste en hospedaje?" class="form-control w-100 m-2">
      <input type="number" id="trans" placeholder="¿Cuanto gastaste en transporte?" class="form-control w-100 m-2">
      <button class="btn btn-primary m-2 w-100" onclick="calcular()" >Calcular Sueldo</button>
    </div>

    <div class="container" id="resultado">
       
    </div>
   
    
    <script src="js/sueldo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
